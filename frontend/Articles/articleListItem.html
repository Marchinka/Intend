<!-- Article lookup -->
<div id="article<%= id %>">
    <h2 id="articleTitle"><%= title %></h2>
    <h4 id="articleSubTitle" class="label label-danger"><%= subTitle %></h4>
    <p id="articleContent"><%= content %></p>
    <a class="btn btn-default" data-internal="true" href="/Articles/<%= id %>">Read Full Article</a>
</div>
