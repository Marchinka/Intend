<!-- Article lookup -->
<div id="article<%= id %>">
    <h2 id="articleTitle"><%= title %></h2>
    <h4 id="articleSubTitle"><%= subTitle %></h4>
    <p id="articleContent" class="truncate"><%= content %></p>
    <a class="btn btn-default btn-small" data-internal="true" href="/Articles/<%= id %>">Read More</a>
</div>
