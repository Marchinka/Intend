<!-- Tooltip form -->
<form role="form" id="tooltipForm">
    <div class="form-group">
        <label data-tooltip="The tooltip key. This is the word that will trigger the tooltip." for="tooltipKey">Key</label>
        <input placeholder="Key" type="text" class="form-control" id="tooltipKey" name="tooltipKey" value="<%= tooltipKey %>">
        <strong class="help-block"></strong>
    </div>

    <div class="form-group">
        <label data-tooltip="The tooltip description. There is no limit in length." for="description">Description</label>
        <textarea placeholder="Description" rows="3" type="text" class="form-control" id="description" name="description"><%= description %></textarea>
        <strong class="help-block"></strong>
    </div>

	<a data-internal="true" class="btn btn-default" href="/Tooltips">Back to List</a>
    <input type="submit" class="btn btn-danger" value="Save" />
</form>
